<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback Page</title>
</head>
<body>
    <h1>Callback Page</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            document.body.innerHTML += `<p>Authorization Code: ${authCode}</p>`;
            // You can also send this code to your server for further processing
        } else {
            document.body.innerHTML += '<p>No authorization code found.</p>';
        }
    </script>
</body>
</html>
