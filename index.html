<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
    <script>
        // Function to extract the authorization code from the URL
        function getAuthorizationCode() {
            // Get the current URL
            const urlParams = new URLSearchParams(window.location.search);
            // Extract the 'code' parameter
            const authCode = urlParams.get('code');
            // Display the code in the pre element
            const codeElement = document.getElementById('auth-code');
            if (authCode) {
                codeElement.textContent = authCode;
            } else {
                codeElement.textContent = 'No authorization code found.';
            }
        }
        
        // Call the function when the page loads
        window.onload = getAuthorizationCode;
    </script>
</head>
<body>
    <h1>Your Authorization Code</h1>
    <pre id="auth-code">Loading...</pre>
</body>
</html>
